<!DOCTYPE html>
<html lang="en">
<head>
   <title>hello world! <3</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- style ref for css file-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Titillium+Web&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/squeexle.css">
</head>


<body oncontextmenu="return false">
   <div class="container">
      
      <div class="header">
         <h1>SQUEEXLE</h1>
      </div>

      <div class="game-container">
            <div class="vod-screenshot">
               <!--display the screenshot with an empty source-->
               <img id="vod" src="" alt="Squeex VOD">

            </div>

            <!--hint information? give them the year after 3 tries-->
            <div id="hint">Year:</div>

               <!--create options for the game-->
               <h2>What day was this stream?</h2>
               <input type="date" name="datepicker">
               <button class="option" onclick="checkAnswer()">Guess Date</button>

               <h2>What game is Squeex playing?</h2>
               <button class="option" onclick="checkGameGuess()">Guess Game</button>

         <!--display the number of tries-->
         <div id="score">Tries: 0</div>

      </div>


      <!--container for displaying messages-->
      <div class="message"></div>   

      <!--create a button to link to that vod so you can watch, hide it initially-->
      <button id="watch-here" onclick="watchVod()" style="display: none;">
   
         <!--use an image to represent the button!!!!!!!!!!!! need to make one!!!-->
         <img src="watchthevod.png" alt="Watch the VOD" width="40px" height="40px"> 
      </button>

      <footer>
         <p>A website created by driedapps.</p>
      </footer>
   </div>

   <script type="module" src="/moment.js"></script>
   <script type="module" src="/squeexle.js"></script>
   <script type="module" src="/squeextionary.js"></script>
</body>


</html>
